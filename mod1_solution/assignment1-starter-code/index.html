<!doctype html>
<html ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
        <div ng-controller="LunchCheckController">
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="input"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">  <!-- NOT Considered an empty item i.e., , as an item towards the count -->
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItems()">Check If Too Much</button>
         </div>
         <div class="form-group message">
           <!-- Your message can go here. -->
           <div class="alert alert-{{type}}">{{message}}</div>
         </div>
   </div>
</body>
</html>
